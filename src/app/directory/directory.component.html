<main>
  <h3>Troop Directory</h3>
  <table>
    <thead>
      <tr>
        <th *ngFor="let column of headers">
          {{column}}
        </th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of rows">
        <td *ngFor="let column of headers">
          {{row}}
        </td>
      </tr>
      </tbody>
  </table>
  <form #newMemberForm="ngForm" class="member-form" (ngSubmit)="addMember(newMemberForm.value)">
    <label for="parentName">Parent Name:</label>
    <input type="text" id="parentName" name="parentName" ngModel >

    <label for="daughterName">Daughter Name:</label>
    <input type="text" id="daughterName" name="daughterName" ngModel>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" ngModel>

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" ngModel>

    <label for="phoneNumber">Phone Number:</label>
    <input type="number" id="phoneNumber" name="phoneNumber" ngModel>

    <input class="button" type="submit" value="Add Member">

    </form>


</main>
