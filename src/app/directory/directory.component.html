<main>
  <h3>Troop Directory</h3>
  <table>
    <thead>
      <tr>
        <th>Parent Name</th>
        <th>Daughter Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{parentName}}</td>
        <td>{{daughterName}}</td>
        <td>{{address}}</td>
        <td>{{email}}</td>
        <td>{{phoneNumber}}</td>
      </tr>
      </tbody>
  </table>
  <button class="button">Update</button>
</main>
