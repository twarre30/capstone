<main>
  <h3>Troop Directory</h3>
  <table>
    <thead>
      <tr>
        <th>Id</th>
        <th>Parent Name</th>
        <th>Daughter Name</th>
        <th>Address</th>
        <th>Email</th>
        <th>Phone Number</th>
      </tr>
    </thead>
    <tbody>
      
      <app-member-listing *ngFor="let member of members"
        [id]="member.id"
        [parentName]="member.parentName"
        [daughterName]="member.daughterName"
        [address]="member.address"
        [email]="member.email"
        [phoneNumber]="member.phoneNumber"
        ></app-member-listing>
      
    </tbody>
  </table>
</main>

<app-form-links></app-form-links>
<router-outlet></router-outlet>
